<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <h1>Black Jack</h1>

    <div class="container">
    
        <div class="player-data data-div">
            <h2 id="player-name">User</h2>

            <p id="player-cards" class="cards">Your Cards</p>
            <p id="player-total">Total = 0</p>
        </div>
        
        <div class="dealer-data data-div">
            <h2>Dealer</h2>

            <p id="dealer-cards" class="cards">Your Cards</p>
            <p id="dealer-total">Total = 0</p>
        </div>
    
    </div>

    <button id="stand" class="op-btn">Stand</button>
    <button id="hit" class="op-btn">Hit</button>

    <script src="./script.js"></script>
</body>

</html>
